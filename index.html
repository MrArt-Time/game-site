<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>TimeZero — Новости</title>
  <style>
    body {
      background-color: #f4ecd3;
      font-family: Verdana, sans-serif;
      color: #3b2b1c;
      margin: 0;
      padding: 0;
    }
    .banner {
      background-image: url('timezero_banner_modern.jpg');
      background-size: cover;
      background-position: center;
      height: 200px;
      position: relative;
    }
    .banner .login-btn {
      position: absolute;
      top: 60%;
      left: 5%;
      transform: translateY(-50%);
    }
    .banner .register-btn {
      position: absolute;
      top: 60%;
      right: 5%;
      transform: translateY(-50%);
    }
    .banner a {
      background-color: transparent;
      border: 2px solid red;
      color: red;
      font-weight: bold;
      padding: 6px 14px;
      text-decoration: none;
      font-size: 14px;
      background: rgba(255,255,255,0.05);
    }
