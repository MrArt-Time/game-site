      color: #3b2b1c;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
    }

    .banner .login-btn {
      left: 5%;
    }

    .banner .register-btn {
      right: 5%;
    }
